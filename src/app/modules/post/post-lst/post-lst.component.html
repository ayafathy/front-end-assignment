<div class="animated fadeIn">
    <div class="card col-md-12">
      
            <table mat-table [dataSource]="dataSource" class="example-table" multiTemplateDataRows matSort
                style="width: 100%;" matSortStart="desc">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>


                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> userId</th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <title></title></th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>

                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                    [class.example-row]="element.highlighted" [class.example-expanded-row]="expandedElement === element"
                    (click)="highlight(element)" [ngClass]="{'highlightTableColor': selectedRowIndex == element.id}">
                </tr>
            </table>

            <div style="text-align: center;padding-top: 20px;padding-bottom: 20px;" class="animated"
                *ngIf="dataSource == null || dataSource.data.length===0">
                لا يوجد نتائج
            </div>

            <mat-paginator showFirstLastButtons [length]="0" (page)="search($event)" [pageSize]="5" [pageIndex]="0"  [length]="1000"
                [pageSizeOptions]="[6,10,20 ,100]">
            </mat-paginator>
            <mat-divider></mat-divider>
            <section>
                <div >
                    <button mat-raised-button style="margin-top:10px; margin-right:10px" class="float-right"
                        color="update" (click)="redirectToedit()" [disabled]="(selectedRowIndex == undefined)"  > 
                        edit
                    </button>
                    <button mat-raised-button style="margin-top:10px; margin-right:10px" class="float-right"
                        color="primary" (click)="redirectToView()" [disabled]="(selectedRowIndex == undefined)" >
                        view
                    </button>
                </div>
            </section>
        </div>
    </div>
