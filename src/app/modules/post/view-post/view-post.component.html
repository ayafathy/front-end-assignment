<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <strong>edit post</strong>

        </div>
        <div class="card-body">
            <div class="form-group">
                <form [formGroup]="postForm" autocomplete="off" novalidate>
                    <mat-card-content>

                        <div class="row">
                            <div class="col">
                                <mat-form-field>
                                    <input RestrictSpecialCharacter matInput type="text" placeholder="title" formControlName="title"
                                        id="title">
                                    
                                </mat-form-field>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col">
                              <mat-form-field>
                                <textarea matInput rows="5" cols="40" placeholder="body" formControlName="body"></textarea>
                              </mat-form-field>
                              </div>
                              </div>
                              <div class="row">
                              <div class="col">
                              <mat-form-field>
                                <input RestrictSpecialCharacter matInput type="number" placeholder="id" formControlName="id"
                                       id="id">
                              
                              </mat-form-field>
                              <mat-form-field>
                                <input RestrictSpecialCharacter matInput type="number" placeholder="userId" formControlName="userId"
                                       id="userId">
                              
                              </mat-form-field>
                              </div>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="card-header">
                                <strong>comments</strong>
                    
                            </div>
                            <mat-divider></mat-divider>
                            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort style="width: 100%;"
                              matSortStart="desc">
            
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                              </ng-container>
            
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
                                <td mat-cell *matCellDef="let element">{{element.name}}</td>
                              </ng-container>
            
                              <ng-container matColumnDef="body">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> body</th>
                                <td mat-cell *matCellDef="let element">{{element.body}}</td>
                              </ng-container>
            
                             
            
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                                [class.example-row]="element.highlighted" [class.example-expanded-row]="expandedElement === element"
                                (click)="highlight(element)" [ngClass]="{'highlightTableColor': selectedRowIndex == element.id}">
                              </tr>
                            </table>
                            <div style="text-align: center;padding-top: 20px;padding-bottom: 20px;" class="animated"
                              *ngIf="dataSource == null || dataSource.data.length===0">
                              لا يوجد نتائج
                            </div>
            
                          
                            
                            <mat-divider></mat-divider>
            
                            <br />

                        <div class="row"  >
                            <mat-card-actions>
                             
                                <button type="button" mat-raised-button color="delete"
                                    (click)="onCancel()">back</button>
                            </mat-card-actions>
                        </div>

                    </mat-card-content>


                </form>

            </div>
        </div>
    </div>
</div>
